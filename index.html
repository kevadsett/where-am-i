<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title> Game </title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<script type="text/javascript" src="js/phaser.min.js"></script>
		<script type="text/javascript" src="js/minivents.min.js"></script>
		<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script language="javascript">
			var events = new Events();
		</script>
	</head>
	<body>
		<div id="gameTitle">Where am I?</div>
			<div class="col-sm-7">
				<div class="panel panel-default" id="gameDiv"></div>
			</div>
			<div class="col-sm-5">
				<div class="panel panel-default" id="cluePanel">
					<div class="panel-heading">
						<h3 class="panel-title">Clues</h3>
					</div>
					<div class="panel-body">
						<div class="btn btn-info" id="newClueButton" onclick="events.emit('newClue')">New clue</div>
						<div class="turns">Guesses left: <span id="turnsUntilLost"></span></div>
						<div id="gameClues"><ul id="clueList"> </ul></div>
					</div>
				</div>
				<div class="panel panel-danger hidden" id="gameLostPanel">
					<div class="panel-heading">
						<h3 class="panel-title">Play Again</h3>
					</div>
					<div class="panel-body">
						You're lost forever!
						<div class="btn btn-danger" id="restartButton" onclick="events.emit('restart')">Play again</div>
					</div>
				</div>
				<div class="panel panel-success hidden" id="gameWonPanel">
					<div class="panel-heading">
						<h3 class="panel-title">Play Again</h3>
					</div>
					<div class="panel-body">
						That's right!
						<div class="btn btn-success" id="restartButton" onclick="events.emit('restart')">Play again</div>
					</div>
				</div>
			</div>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
